server:
  port: 8083

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: microservices

  application:
    name: RATING-SERVICE

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8762/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    preferIpAddress: true
